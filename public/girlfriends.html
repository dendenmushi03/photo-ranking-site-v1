<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>彼女一覧</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4ec); /* 淡いピンクグラデ */
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #e91e63;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255, 105, 180, 0.3); /* ゆるく光るネオン風 */
      width: 220px;
      padding: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.03); /* ふんわり浮く */
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.6); /* シャドウ強調 */
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .card p {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #555;
    }

    .chat-btn, .break-btn {
      padding: 0.4rem 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    .chat-btn {
      background-color: #e91e63;
    }

    .chat-btn:hover {
      background-color: #d81b60;
    }

    .break-btn {
      background-color: #757575;
    }

    .break-btn:hover {
      background-color: #555;
    }

    .empty {
      margin-top: 3rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>💕 彼女一覧</h1>
  <div id="girlfriend-container" class="grid"></div>

  <script>
    const container = document.getElementById("girlfriend-container");
    let data = JSON.parse(localStorage.getItem("girlfriends") || "[]");

    if (data.length === 0) {
      container.innerHTML = '<p class="empty">まだ彼女がいません。</p>';
    } else {
      data = data.slice(0, 3);
      data.forEach(entry => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="/image/${entry.imageUrl}" alt="彼女画像">
          <p>${new Date(entry.timestamp).toLocaleString()}</p>
          <button class="chat-btn" onclick="startChat('${entry.characterId}')">この子と話す</button>
          <button class="break-btn" onclick="breakUp('${entry.characterId}')">別れる</button>
        `;
        container.appendChild(div);
      });
    }

    function startChat(characterId) {
      localStorage.setItem("chatCharacterId", characterId);
      window.location.href = "chat.html";
    }

    function breakUp(characterId) {
      const confirmBreakup = confirm("本当にこの子と別れますか？");
      if (!confirmBreakup) return;

      const girlfriends = JSON.parse(localStorage.getItem("girlfriends") || "[]");
      const updated = girlfriends.filter(g => g.characterId !== characterId);
      localStorage.setItem("girlfriends", JSON.stringify(updated));
      window.location.href = "history.html";
    }
  </script>

  <div class="nav-links">
    <a href="vote.html" class="nav-button">AI美女に投票する!</a>
    <a href="rankings.html" class="nav-button">ランキングページへ</a>
    <a href="upload.html" class="nav-button">AI画像を投稿して参加!</a>
    <a href="girlfriends.html" class="nav-button">💖彼女💖</a>
  </div>

  <footer>
    <p>
      <a href="/privacy.html">プライバシーポリシー</a> |
      <a href="/terms.html">利用規約</a>
    </p>
  </footer>

  <!-- admax -->
  <script src="https://adm.shinobi.jp/s/b9d2c8f63d3d859f79bc25a0b873b6ea"></script>
  <!-- admax -->
</body>
</html>
