  <script>
    Promise.all([
      fetch('/photo-meta').then(res => res.json()),
      fetch('/api/rankings').then(res => res.json()),
      fetch('/api/comments/all').then(res => res.json())
    ])
    .then(([meta, rankings, allComments]) => {
      const topContainer = document.getElementById('top-ranking');
      const listContainer = document.getElementById('rank-list');

      const merged = rankings.map(item => {
        const info = meta.find(m => m.filename === item.id);
        return {
          fileId: item.id,
          author: info ? info.author : '不明',
          votes: item.votes
        };
      });

      const top10 = merged.slice(0, 10);

      top10.forEach((item, index) => {
        if (index < 3) {
          const div = document.createElement('div');
          div.className = 'top-card';
          if (index === 0) div.classList.add('gold');
          else if (index === 1) div.classList.add('silver');
          else if (index === 2) div.classList.add('bronze');
          div.innerHTML = `
            <div style="font-size: 2rem;">${['🥇', '🥈', '🥉'][index]}</div>
            <img src="/image/${item.fileId}" alt="画像">
            <div>${item.author}さん<br>得票数：${item.votes}票</div>
            <button class="vote-btn" onclick="vote('${item.fileId}')">投票する</button>
          `;
          topContainer.appendChild(div);
        }
      });

      const renderRankCards = (items, startRank) => {
        const row = document.createElement('div');
        row.className = 'rank-list';
        items.forEach((item, i) => {
          const div = document.createElement('div');
          div.className = 'rank-card';
          div.innerHTML = `
            <img src="/image/${item.fileId}" alt="画像">
            <h4>第${startRank + i}位：${item.author}さん</h4>
            <p>得票数：${item.votes}票</p>
            <button class="vote-btn" onclick="vote('${item.fileId}')">投票する</button>
          `;
          row.appendChild(div);
        });
        listContainer.appendChild(row);
      };

      renderRankCards(top10.slice(3, 6), 4);
      renderRankCards(top10.slice(6, 10), 7);
    });

    function vote(fileId) {
      fetch('/api/vote', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ imageUrl: fileId, characterId: fileId })
      })
      .then(res => res.json())
      .then(result => {
        if (result.success) {
          alert('投票しました！');
          location.reload();
        } else {
          alert('投票に失敗しました。');
        }
      })
      .catch(err => {
        console.error('投票エラー:', err);
        alert('通信エラーが発生しました。');
      });
    }
  </script>

  <script>
  // 現在URLから該当タブをハイライト（冪等）
  (function(){
    const path = location.pathname;
    const map = [
      {key:'vote',      test: p => /\/(vote|index)\.html$/.test(p) || p === '/' },
      {key:'rankings',  test: p => /\/rankings(\.html)?$/.test(p) },   // このページ
      {key:'chat',      test: p => /\/history\.html$/.test(p) },
      {key:'upload',    test: p => /\/upload\.html$/.test(p) }
    ];
    const hit = map.find(m => m.test(path));
    if(!hit) return;
    const el = document.querySelector('.tab-list a[data-tab="'+hit.key+'"]');
    if(el){
      el.classList.add('is-active');
      el.setAttribute('aria-selected','true');
      el.setAttribute('tabindex','0');
      // ARIAでの現在地も付与（CSSは style.css 側で対応）
      el.setAttribute('aria-current','page');
    }
  })();
</script>

<script>
(function(){
  const btn    = document.querySelector('.appbar__menu');
  const drawer = document.getElementById('global-menu');
  if(!btn || !drawer) return;

  // 背面レイヤーを1度だけ生成
  let backdrop = document.getElementById('drawer-backdrop');
  if(!backdrop){
    backdrop = document.createElement('div');
    backdrop.id = 'drawer-backdrop';
    document.body.appendChild(backdrop);
  }

  function openDrawer(){
    drawer.removeAttribute('hidden');
    document.body.classList.add('is-drawer-open');
    backdrop.style.display = 'block';
    btn.setAttribute('aria-expanded', 'true');
  }
  function closeDrawer(){
    drawer.setAttribute('hidden','');
    document.body.classList.remove('is-drawer-open');
    backdrop.style.display = 'none';
    btn.setAttribute('aria-expanded', 'false');
  }

  // トグル
  btn.addEventListener('click', (e) => {
    e.preventDefault();
    if (drawer.hasAttribute('hidden')) openDrawer();
    else closeDrawer();
  });

  // 背面クリックで閉じる
  backdrop.addEventListener('click', closeDrawer);

  // メニュー内リンクを押したら閉じる
  drawer.addEventListener('click', (e) => {
    if (e.target.closest('a')) closeDrawer();
  });

  // Escキーでも閉じる
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && !drawer.hasAttribute('hidden')) closeDrawer();
  });
})();
</script>
