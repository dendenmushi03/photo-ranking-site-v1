<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>写真ランキング（1〜10位）</title>
  <link rel="stylesheet" href="style.css?v=1" />
  <style>
    .top-ranking {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .top-card {
      text-align: center;
    }
    .top-card img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
    }
    .rank-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }
    .rank-card {
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .rank-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .rank-card h4 {
      margin: 0.5rem 0 0.3rem;
      font-size: 1rem;
    }
    .rank-card p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>写真ランキング（1〜10位）</h1>
  <div class="top-ranking" id="top-ranking"></div>
  <div id="rank-list"></div>

  <div class="nav-links">
    <a href="rankings-others.html" class="nav-button">11位以下を見る</a>
    <a href="upload.html" class="nav-button">AI画像を投稿して参加！</a>
    <a href="vote.html" class="nav-button">投票ページへ戻る</a>
  </div>

  <script>
    Promise.all([
      fetch('/photo-meta').then(res => res.json()),
      fetch('/api/rankings').then(res => res.json()),
      fetch('/api/comments/all').then(res => res.json())
    ])
    .then(([meta, rankings, allComments]) => {
      const topContainer = document.getElementById('top-ranking');
      const listContainer = document.getElementById('rank-list');

      const merged = rankings.map(item => {
        const info = meta.find(m => m.filename === item.id);
        return {
          fileId: item.id,
          author: info ? info.author : '不明',
          votes: item.votes
        };
      });

      const top10 = merged.slice(0, 10);

      // 1〜3位を上部に表示
      top10.forEach((item, index) => {
        if (index < 3) {
          const div = document.createElement('div');
          div.className = 'top-card';
          div.innerHTML = `
            <div style="font-size: 2rem;">${['🥇', '🥈', '🥉'][index]}</div>
            <img src="/image/${item.fileId}" alt="画像">
            <div>${item.author}さん<br>得票数：${item.votes}票</div>
          `;
          topContainer.appendChild(div);
        }
      });

      // 4〜6位 → 2段目（3枚）
      const secondRow = document.createElement('div');
      secondRow.className = 'rank-list';
      top10.slice(3, 6).forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'rank-card';
        div.innerHTML = `
          <img src="/image/${item.fileId}" alt="画像">
          <h4>第${index + 4}位：${item.author}さん</h4>
          <p>得票数：${item.votes}票</p>
        `;
        secondRow.appendChild(div);
      });
      listContainer.appendChild(secondRow);

      // 7〜10位 → 3段目（4枚）
      const thirdRow = document.createElement('div');
      thirdRow.className = 'rank-list';
      top10.slice(6, 10).forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'rank-card';
        div.innerHTML = `
          <img src="/image/${item.fileId}" alt="画像">
          <h4>第${index + 7}位：${item.author}さん</h4>
          <p>得票数：${item.votes}票</p>
        `;
        thirdRow.appendChild(div);
      });
      listContainer.appendChild(thirdRow);
    });
  </script>
</body>
</html>
