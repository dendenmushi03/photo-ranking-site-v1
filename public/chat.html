  <script>
    const characterId = localStorage.getItem('chatCharacterId') || '001';
    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const messages = [];

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function initializeChat() {
      try {
        const res = await fetch(`/api/photo-prompt/${characterId}`);
        const data = await res.json();
        const systemPrompt = data.prompt || "ã‚ãªãŸã¯ã‹ã‚ã„ã‚‰ã—ã„AIç¾å¥³ã§ã™ã€‚";

        messages.push({ role: "system", content: systemPrompt });

        // å±¥æ­´å¾©å…ƒ
        const saved = localStorage.getItem("chatLog_" + characterId);
        if (saved) {
          const oldMessages = JSON.parse(saved);
          oldMessages.forEach(msg => {
            if (msg.role !== "system") {
              addMessage(msg.content, msg.role === "user" ? "user" : "bot");
            }
            messages.push(msg);
          });
        }

      } catch (err) {
        console.error("ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆå–å¾—ã‚¨ãƒ©ãƒ¼:", err);
        messages.push({ role: "system", content: "ã‚ãªãŸã¯å„ªã—ã„AIç¾å¥³ã§ã™ã€‚" });
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;
      input.value = "";
      addMessage(userMsg, "user");
      messages.push({ role: "user", content: userMsg });

      const loadingMsg = document.createElement("div");
      loadingMsg.className = "message bot";
      loadingMsg.textContent = "è€ƒãˆä¸­...";
      chatBox.appendChild(loadingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages })
        });

        const data = await res.json();
        chatBox.removeChild(loadingMsg);

        if (data.reply) {
          const reply = data.reply;
          messages.push({ role: "assistant", content: reply });
          addMessage(reply, "bot");
          localStorage.setItem("chatLog_" + characterId, JSON.stringify(messages));
        } else {
          addMessage("è¿”ç­”ã«å¤±æ•—ã—ã¾ã—ãŸã€‚", "bot");

    });

    initializeChat();
  </script>
