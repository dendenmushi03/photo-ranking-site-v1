<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>美女とチャット</title>
  <link rel="stylesheet" href="style.css?v=1" />
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    .chat-box { border: 1px solid #ccc; padding: 1rem; border-radius: 10px; height: 400px; overflow-y: auto; }
    .message { margin: 0.5rem 0; padding: 0.5rem; border-radius: 10px; max-width: 80%; display: flex; align-items: flex-start; }
    .user { background-color: #dff0ff; align-self: flex-end; text-align: right; justify-content: flex-end; }
    .bot { background-color: #ffe4ec; align-self: flex-start; text-align: left; }
    .chat-container { display: flex; flex-direction: column; gap: 0.5rem; }
    .bot img.avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 8px;
    }
    #chat-form { display: flex; margin-top: 1rem; gap: 0.5rem; }
    #chat-input { flex: 1; padding: 0.5rem; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">💬 推し美女とチャット</h1>
  <div class="chat-box chat-container" id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="メッセージを入力..." required />
    <button type="submit">送信</button>
  </form>

  <div class="nav-links">
    <a href="history.html" class="nav-button">← 投票履歴に戻る</a>
  </div>

  <!-- JavaScriptは別ファイルとして読み込む -->
  <script src="chat.js?v=1" defer></script>
</body>
</html>
