<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>美女とチャット</title>
  <link rel="stylesheet" href="style.css?v=1" />
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    .chat-box { border: 1px solid #ccc; padding: 1rem; border-radius: 10px; height: 400px; overflow-y: auto; }
    .message { margin: 0.5rem 0; padding: 0.5rem; border-radius: 10px; max-width: 80%; }
    .user { background-color: #dff0ff; align-self: flex-end; text-align: right; }
    .bot { background-color: #ffe4ec; align-self: flex-start; text-align: left; }
    .chat-container { display: flex; flex-direction: column; gap: 0.5rem; }
    #chat-form { display: flex; margin-top: 1rem; gap: 0.5rem; }
    #chat-input { flex: 1; padding: 0.5rem; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">💬 推し美女とチャット</h1>
  <div class="chat-box chat-container" id="chat-box"></div>

  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="メッセージを入力..." required />
    <button type="submit">送信</button>
  </form>

  <script>
    const characterId = localStorage.getItem('chatCharacterId') || '001';
    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');

    const characterPrompts = {
      "001": "あなたは癒し系のお姉さんAI美女『ミユ』です。かわいく優しく、恋人のように話してください。",
      "002": "あなたはクールでツンデレなAI美女『アイ』です。ツン9割、デレ1割で返してください。",
      "003": "あなたは甘えん坊な妹系AI美女『ヒナ』です。語尾に「〜だよぉ」「〜なのぉ」など使ってください。"
    };

    const systemPrompt = characterPrompts[characterId] || "あなたはかわいらしいAI美女です。";

    const messages = [
      { role: "system", content: systemPrompt }
    ];

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = `message ${type}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;
      input.value = "";
      addMessage(userMsg, "user");
      messages.push({ role: "user", content: userMsg });

      // 一時的にローディング表示
      const loadingMsg = document.createElement("div");
      loadingMsg.className = "message bot";
      loadingMsg.textContent = "考え中...";
      chatBox.appendChild(loadingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages })
        });

        const data = await res.json();
        chatBox.removeChild(loadingMsg);

        if (data.reply) {
          const reply = data.reply;
          messages.push({ role: "assistant", content: reply });
          addMessage(reply, "bot");
        } else {
          addMessage("返答に失敗しました。", "bot");
        }
      } catch (err) {
        chatBox.removeChild(loadingMsg);
        addMessage("通信エラーが発生しました。", "bot");
        console.error(err);
      }
    });
  </script>
</body>
</html>
