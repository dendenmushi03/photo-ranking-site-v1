    .history-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 1rem;
  max-width: 800px;
  margin: 2rem auto;
  padding: 0 1rem;
  justify-items: center;

    .history-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      width: 180px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      background: linear-gradient(to bottom, #f7eaff, #fce4ec);
    }
    .history-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .chat-btn, .love-btn {
      padding: 0.5rem 1.2rem;
      margin-top: 0.6rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .chat-btn {
      background: linear-gradient(to right, #2196f3, #42a5f5);
    }
    .chat-btn:hover {
      background: linear-gradient(to right, #1976d2, #42a5f5);
      transform: scale(1.05);
    }
    .love-btn {
      background: linear-gradient(to right, #ff5e8e, #ff84a3);
    }
    .love-btn:hover {
      background: linear-gradient(to right, #ff3e78, #ff6899);
      transform: scale(1.05);
    }
    .remove-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 28px;
      height: 28px;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.2s ease;
    }
    .remove-icon:hover {
      transform: scale(1.1);
    }

        .header-banner {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  padding: 0;
  background-color: #fffbe8;
  border-bottom: 1px solid #d8b7ff;
  margin-bottom: 1rem;
  flex-wrap: nowrap;
  width: 100%;
  box-sizing: border-box;
}

.aibijo-logo {
  width: 30%;
  height: auto;
  object-fit: contain;
}

.banner-right {

@media (max-width: 600px) {

    display: flex;

  .header-banner img {

}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  padding: 1rem;
  box-sizing: border-box;
}

.modal-content {
  background-color: #fff;
  border-radius: 16px;
  max-width: 90%;
  width: 360px;
  text-align: center;
  padding: 2rem 1.5rem;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  position: relative;
}

.modal-content h2 {
  font-size: 1.6rem;
  font-weight: bold;
  margin-bottom: 1rem;
}

.modal-content img {
  width: 100%;
  max-width: 260px;
  border-radius: 12px;
  margin-bottom: 1.2rem;
}

.modal-content button,
.modal-content a.nav-button {
  display: block;
  width: 100%;
  max-width: 280px;
  margin: 0.5rem auto;
  padding: 0.9rem 1rem;
  font-size: 1rem;
  font-weight: bold;
  color: white;
  border: none;
  border-radius: 30px;
  text-decoration: none;
  background: linear-gradient(to right, #a18cd1, #fbc2eb);
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  transition: transform 0.2s ease;
}

.modal-content a.nav-button:hover {
  transform: scale(1.05);
}

.modal-close {
  position: absolute;
  top: 10px;
  right: 12px;
  font-size: 1.4rem;
  background: none;
  border: none;
  color: #444;
  cursor: pointer;
}

.hidden {
  display: none !important;
}

  <h1 style="text-align:center;" class="gradient-text">📮 あなたの投票履歴</h1>
  <div class="underline"></div>
  <div class="history-container" id="history"></div>

  <script>
    fetch('/api/vote-history')
      .then(res => res.ok ? res.json() : Promise.reject('取得失敗'))
      .then(data => {
  const container = document.getElementById('history');
  const girlfriends = JSON.parse(localStorage.getItem("girlfriends") || "[]");
  const rejected = JSON.parse(localStorage.getItem("rejectedGirls") || "[]");

  const girlfriendKeys = new Set(girlfriends.map(g => `${g.characterId}-${g.timestamp}`));
  const rejectedKeys = new Set(rejected);

  const filtered = data.filter(entry => {
    const key = `${entry.characterId}-${entry.timestamp}`;
    return !(girlfriendKeys.has(key) || rejectedKeys.has(key));
  });

        if (filtered.length === 0) {
          container.innerHTML = '<p style="text-align:center;">表示できる履歴がありません。まずはお気に入りの女の子を見つけて投票しよう！</p>';
          return;
        }

        filtered.forEach(entry => {
          const div = document.createElement('div');
          div.className = 'history-card';
          div.innerHTML = `
  <div class="image-wrapper">
    <button class="remove-btn" onclick="deleteVote('${entry.characterId}', '${entry.timestamp}', this)">×</button>
    <img src="/image/${entry.imageUrl}" class="photo" alt="履歴画像">
  </div>
  <p>${new Date(entry.timestamp).toLocaleString()}</p>
  <button class="chat-btn" onclick="startChat('${entry.characterId}', '${entry.imageUrl}')">チャットする</button>
  <button class="love-btn" onclick="addToGirlfriends('${entry.characterId}', '${entry.imageUrl}', '${entry.timestamp}')">告白する</button>
`;       
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('history').innerHTML =
          '<p style="color:red;">履歴の読み込みに失敗しました。</p>';
      });

    function deleteVote(characterId, timestamp, button) {
      const confirmed = confirm("この投票履歴を削除しますか？");
      if (!confirmed) return;

      fetch(`/api/delete-vote`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ characterId, timestamp })
      })
      .then(res => {
        if (res.ok) {
          const card = button.closest(".history-card");
          if (card) card.remove();
        } else {
          alert("削除に失敗しました。");
        }
      })
      .catch(err => {
        console.error("削除エラー:", err);
        alert("通信エラーが発生しました。");
      });
    }

    function startChat(characterId, imageUrl) {
      localStorage.setItem("chatCharacterId", characterId);
      localStorage.setItem("chatCharacterImage", `/image/${imageUrl}`); // ← ✅ここが重要
      localStorage.setItem("chatContext", "history");
    window.location.href = "chat.html";
    }

    function addToGirlfriends(characterId, imageUrl, timestamp) {
  const girlfriends = JSON.parse(localStorage.getItem("girlfriends") || "[]");

  if (girlfriends.length >= 3) {
    alert("彼女は3人までしか登録できません！");
    return;
  }

  const exists = girlfriends.some(g => String(g.characterId) === String(characterId));
  if (exists) {
    alert("すでに彼女リストに追加されています！");
    return;
  }

  const success = Math.random() < 0.3;

  if (success) {
    girlfriends.push({ characterId, imageUrl, timestamp });
    localStorage.setItem("girlfriends", JSON.stringify(girlfriends));
    showConfessModal(true, imageUrl);  // ✅ 成功モーダル表示
  } else {
    const rejected = JSON.parse(localStorage.getItem("rejectedGirls") || "[]");
    rejected.push(`${characterId}-${timestamp}`);
    localStorage.setItem("rejectedGirls", JSON.stringify(rejected));
    showConfessModal(false, imageUrl); // ✅ 失敗モーダル表示
  }

  fetch('/api/vote-history', {
    method: 'DELETE',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ imageUrl })
  }).catch(err => console.error("履歴削除失敗:", err));
}

function showConfessModal(success, imageUrl) {
  const modal = document.getElementById("confessModal");
  const message = document.getElementById("confessMessage");
  const image = document.getElementById("confessImage");
  const buttons = document.getElementById("confessButtons");

  if (success) {
    message.textContent = "告白成功！彼女リストに追加しました💘";
    image.src = `/image/${imageUrl}`;
    image.style.display = "block";
    buttons.innerHTML = `
      <a href="girlfriends.html" class="nav-button">彼女ページへ</a>
      <a href="javascript:closeConfessModal()" class="nav-button">閉じる</a>
    `;
  } else {
    message.textContent = "告白失敗…フラれてしまいました😢";
    image.style.display = "none";
    buttons.innerHTML = `
      <a href="history.html" class="nav-button">他の人に告白する</a>
      <a href="javascript:closeConfessModal()" class="nav-button">閉じる</a>
    `;
  }

  modal.classList.remove("hidden");
}

function closeConfessModal() {
  document.getElementById("confessModal").classList.add("hidden");
}
