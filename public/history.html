<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投票履歴</title>
  <link rel="stylesheet" href="style.css?v=1">
  <style>
    .history-container {
      max-width: 800px;
      margin: 2rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .history-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      width: 180px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .history-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .chat-btn {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .love-btn {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">🗳 あなたの投票履歴</h1>
  <div class="history-container" id="history"></div>

  <script>
    fetch('/api/vote-history')
      .then(res => res.ok ? res.json() : Promise.reject('取得失敗'))
      .then(data => {
        const container = document.getElementById('history');
        const girlfriends = JSON.parse(localStorage.getItem("girlfriends") || "[]");

        // characterId をすべて文字列にして比較の厳密性を確保
        const girlfriendIds = girlfriends.map(g => String(g.characterId));

        const filtered = data.filter(entry =>
          !girlfriendIds.includes(String(entry.characterId))
        );

        if (filtered.length === 0) {
          container.innerHTML = '<p style="text-align:center;">表示できる履歴がありません。</p>';
          return;
        }

        filtered.forEach(entry => {
          const div = document.createElement('div');
          div.className = 'history-card';
          div.innerHTML = `
            <img src="/image/${entry.imageUrl}" alt="履歴画像">
            <p>${new Date(entry.timestamp).toLocaleString()}</p>
            <button class="chat-btn" onclick="startChat('${entry.characterId}')">この子と話す</button>
            <button class="love-btn" onclick="addToGirlfriends('${entry.characterId}', '${entry.imageUrl}', '${entry.timestamp}')">彼女にする</button>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('history').innerHTML =
          '<p style="color:red;">履歴の読み込みに失敗しました。</p>';
      });

    function startChat(characterId) {
      localStorage.setItem("chatCharacterId", characterId);
      window.location.href = "chat.html";
    }

    function addToGirlfriends(characterId, imageUrl, timestamp) {
      const girlfriends = JSON.parse(localStorage.getItem("girlfriends") || "[]");

      if (girlfriends.length >= 3) {
        alert("彼女は3人までしか登録できません！");
        return;
      }

      const exists = girlfriends.some(g => String(g.characterId) === String(characterId));
      if (exists) {
        alert("すでに彼女リストに追加されています！");
        return;
      }

      girlfriends.push({ characterId, imageUrl, timestamp });
      localStorage.setItem("girlfriends", JSON.stringify(girlfriends));
      alert("彼女リストに追加しました💘");
      location.reload();
    }
  </script>

  <div class="nav-links">
    <a href="vote.html" class="nav-button">AI美女に投票する!</a>
    <a href="rankings.html" class="nav-button">ランキングページへ</a>
    <a href="upload.html" class="nav-button">AI画像を投稿して参加!</a>
    <a href="girlfriends.html" class="nav-button" style="margin-top:2rem;">彼女一覧</a>
  </div>

  <footer>
    <p>
      <a href="/privacy.html">プライバシーポリシー</a> |
      <a href="/terms.html">利用規約</a>
    </p>
  </footer>
</body>
</html>
