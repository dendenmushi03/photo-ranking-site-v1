<script>
  (function () {
    // 末尾スラッシュや .html の有無を吸収して比較
    const norm = (p) => {
      try {
        const u = new URL(p, location.origin).pathname
          .replace(/\/+$/, '');
        if (u === '' || u === '/') return '/index.html';
        if (!/\.[a-z0-9]+$/i.test(u)) return u + '.html';
        return u;
      } catch { return p; }
    };

    const here = norm(location.pathname);

    let activated = false;
    document.querySelectorAll('.tab-list a').forEach(a => {
      const target = norm(a.getAttribute('href'));
      if (target === here ||
          (target === '/index.html' && (here === '/index.html')) ||
          (target === '/upload.html' && here === '/upload.html')) {
        a.classList.add('is-active');
        a.setAttribute('aria-current', 'page');
        a.setAttribute('aria-selected', 'true');
        a.setAttribute('tabindex', '0');
        activated = true;
      }
    });

    // フォールバック：このページでは upload を強制アクティブ
    if (!activated) {
      const fallback = document.querySelector('.tab-list a[data-tab="upload"]');
      if (fallback) {
        fallback.classList.add('is-active');
        fallback.setAttribute('aria-current', 'page');
        fallback.setAttribute('aria-selected', 'true');
        fallback.setAttribute('tabindex', '0');
      }
    }
  })();
</script>

<script>
(function(){
  const btn    = document.querySelector('.appbar__menu');
  const drawer = document.getElementById('global-menu');
  if(!btn || !drawer) return;

  // 背面レイヤーを1度だけ生成
  let backdrop = document.getElementById('drawer-backdrop');
  if(!backdrop){
    backdrop = document.createElement('div');
    backdrop.id = 'drawer-backdrop';
    document.body.appendChild(backdrop);
  }

  function openDrawer(){
    drawer.removeAttribute('hidden');
    document.body.classList.add('is-drawer-open');
    backdrop.style.display = 'block';
    btn.setAttribute('aria-expanded', 'true');
  }
  function closeDrawer(){
    drawer.setAttribute('hidden','');
    document.body.classList.remove('is-drawer-open');
    backdrop.style.display = 'none';
    btn.setAttribute('aria-expanded', 'false');
  }

  // トグル
  btn.addEventListener('click', (e) => {
    e.preventDefault();
    if (drawer.hasAttribute('hidden')) openDrawer();
    else closeDrawer();
  });

  // 背面クリックで閉じる
  backdrop.addEventListener('click', closeDrawer);

  // メニュー内リンクを押したら閉じる
  drawer.addEventListener('click', (e) => {
    if (e.target.closest('a')) closeDrawer();
  });

  // Escキーでも閉じる
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && !drawer.hasAttribute('hidden')) closeDrawer();
  });
})();
</script>
