<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ | アイ美女</title>
  <meta name="robots" content="index,follow" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    .contact-wrap{
      max-width: 640px; margin: 40px auto; padding: 24px 20px;
      background: #fff; border: 1px solid rgba(0,0,0,.06);
      border-radius: 16px; box-shadow: 0 10px 24px rgba(0,0,0,.08);
      text-align: left;
    }
    .contact-wrap h1{ font-size: 1.5rem; margin: 0 0 12px; }
    .contact-wrap p{ margin: .6rem 0; color:#333; }
    .contact-card{
      margin-top: 14px; padding: 14px 16px; border-radius: 12px;
      background: #f7f9ff; border: 1px solid rgba(31,119,255,.2);
    }
    .contact-card a{ font-weight: 800; color:#1f77ff; word-break: break-all; }
  </style>
</head>
<body>
  <!-- 既存のヘッダー(appbar)を使うならここに共通のヘッダーを貼る -->

  <main class="contact-wrap">
    <h1>お問い合わせ</h1>
    <p>サイトに関するご質問・ご意見は、以下の連絡先までご連絡ください。</p>
    <div class="contact-card">
      <p>📧 メール</p>
      <p>
        <a href="mailto:youmanan2@gmail.com">
          youmanan2@gmail.com
        </a>
      </p>
    </div>
    <p style="font-size:.95rem; opacity:.8;">
      ※ 返信にはお時間をいただく場合があります。<br>
      ※ 迷惑メールフォルダに振り分けられる可能性がありますのでご確認ください。
    </p>
  </main>

  <!-- 既存のフッターを使うならここに共通のフッターを貼る -->
</body>
</html>
