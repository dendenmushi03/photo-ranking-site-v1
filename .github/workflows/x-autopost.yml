name: X Auto Post

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 1 * * *'   # 10:00 JST
    - cron: '0 5 * * *'   # 14:00 JST
    - cron: '0 9 * * *'   # 18:00 JST
    - cron: '0 13 * * *'  # 22:00 JST

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ← ここに "Force public npm registry" は置かない

      - name: Install deps for x-bot
        working-directory: scripts/x-bot
        env:
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
        run: |
          npm config get registry
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Debug image dir and slot
        run: |
          node -e "const fs=require('fs'),p=process.env.IMAGE_DIR||'public/image';try{const a=fs.readdirSync(p).filter(f=>/\.(png|jpg|jpeg|gif|webp)$/i.test(f));console.log('[DEBUG] IMAGE_DIR=',p,'count=',a.length,'sample=',a.slice(0,5));}catch(e){console.log('[DEBUG] no IMAGE_DIR',e.message)}"
          node -e "const nowJst=new Date(new Date().toLocaleString('en-US',{timeZone:'Asia/Tokyo'}));console.log('[DEBUG] JST hour=',nowJst.getHours());"
        env:
          IMAGE_DIR: public/image

      - name: Post to X
        run: node scripts/x-bot/post.js
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          POST_TEXT: ${{ secrets.POST_TEXT }}
          TARGET_URL: ${{ secrets.TARGET_URL }}
          IMAGE_DIR: public/image
          POST_HASHTAGS: ${{ secrets.POST_HASHTAGS }}
